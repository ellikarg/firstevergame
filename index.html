<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Make 24</title>
</head>

<body>

<h1>Make 24</h1>
<button type="button" class="button"><h2>Show me the rules of the game</h2></button>

<div class="grid-container">

    <div class="grid-items grid-random-numbers flex-container">
            <h3 class="random-item">Your random numbers are:</h3>
            <div class="random-item">1</div>
            <div class="random-item">2</div>
            <div class="random-item">3</div>
            <div class="random-item">4</div>
    </div>

    <div class="grid-items grid-equation flex-container">
        <h3>Your Equation:</h3>
    </div>

    <div class="grid-items grid-operators flex-container-operators">
        <h3>Input Operators:</h3>
        <p class="operators-item">+</p>
        <p class="operators-item">-</p>
        <p class="operators-item">*</p>
        <p class="operators-item">/</p>
        <p class="operators-item">(</p>
        <p class="operators-item">)</p>
    </div>

    <div class="grid-items grid-buttons flex-container">
        <button type="submit" class="button"><h3>Submit Result</h3></button>
        <button type="button" class="button"><h3>Start Over</h3></button>
    </div>
</div>

<script src="assets/js/script.js"></script>
</body>

</html>
